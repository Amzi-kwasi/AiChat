<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Help</title>
</head>
<body onload="Help()">
<div id="doc" style="display: none;">
	<h5 style="color:orange;font-size: 20px;">Questions to ask AI</h5>
</div>


<script type="text/javascript">

function Help(){	

var doc=document.getElementById("doc");
	var code=prompt("Enter code to display");
if(code == "0009"){

	fetch("https://ambiguous-humane-begonia.glitch.me/ai")
	.then(res=>res.json())
	.then(data => appendHelp(data))
	.catch(err=>console.log(err))


doc.style.display="block"			



	function appendHelp(data) {

		for (var i = 0; i < data.length; i++) {
			var div=document.createElement("div");
			div.innerHTML=data[i].question;
			doc.append(div)
		}
	}

}




	

}
</script>
</body>
</html>
