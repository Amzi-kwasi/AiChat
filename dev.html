<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dev</title>
	<style>
	input {
		padding:10px 12px;
		width:100%;
	}

	form{
		width:100%;
	}
	</style>
</head>
<body>
<div>
	<h5 style="color:orange;font-size: 20px;">Generate Data</h5>
  <form onsubmit="generateAir()">
    <input placeholder="Question..." id="ai_q" required/>
    <input placeholder="Response" id="ai_r" required/>
	  <br>
    <button type="submit" style="padding:10px 12px; background:skyblue;">Submit</button>
  </form>
</div>


<script type="text/javascript">

function generateAir(e){	
e.preventDefault();
	


var aiq=document.getElementById("ai_q").value
  var air=document.getElementById("ai_r").value 
	
  
	fetch("https://ambiguous-humane-begonia.glitch.me/ai",{
  method:"POST",
    body:JSON.stringify({
      "question":aiq,
      "response":air
    }),
    headers:{
      "Content-type":"application/json"
    }
})
	.then(res=>res.json())
	.then(data => {
    console(data)
  alert("Generated Successfully")
	document.getElementById("ai_q").value=null;
	document.getElementById("ai_r").value=null;
  })
	.catch(err=>console.log(err))

}
	


</script>
</body>
</html>
