<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dev</title>
	<style>
	input {
		padding:10px 12px;
		width:100%;
	}

	form {
		width:100%;
	}
	</style>
</head>
<body>
<div>
	<h5 style="color:orange;font-size: 20px;">Generate Data</h5>
  <form onsubmit="Aisend(event)">
    <input placeholder="Question..." id="ai_q" required/>
    <input placeholder="Response" id="ai_r" required/>
	  <br><br><br>

<center>
    <button type="submit" style="padding:10px 20px; background:skyblue; border:none; border-radius:20px;">Submit</button>
</center>
  </form>
</div>

<script type="text/javascript">
function Aisend(event) {	
  // Prevent the form from submitting the traditional way
  event.preventDefault(); 

  var aiq = document.getElementById("ai_q").value;
  var air = document.getElementById("ai_r").value;

  fetch("https://ambiguous-humane-begonia.glitch.me/ai", {
    method: "POST",
    body: JSON.stringify({
      "question": aiq,
      "response": air
    }),
    headers: {
      "Content-type": "application/json"
    }
  })
  .then(res => {
    if (!res.ok) {
      throw new Error('Network response was not ok ' + res.statusText);
    }
    return res.json();
  })
  .then(data => {
    console.log(data);
    alert("Generated Successfully");
    document.getElementById("ai_q").value = null;
    document.getElementById("ai_r").value = null;
  })
  .catch(err => {
    console.error("There was a problem with the fetch operation:", err);
    alert("Error generating data. Please try again later.");
  });
}
</script>
</body>
</html>
